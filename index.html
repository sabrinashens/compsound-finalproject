<!DOCTYPE html>
<html>
  <meta charset="utf‐8">
  <title> Final Project </title>

<head>
<style>
.slidecontainer {
  width: 100%;
}

.slider {
  -webkit-appearance: none;
  height: 15px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  background: black;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 20px;
  height: 20px;
  background: black;
  cursor: pointer;
}
</style>
</head>

<body>
  <br><input type="text" value="C9 Am9[2] G7 Em9[2] D9 F7[2] E7 B9[2]" id="example" style="width:240px; border:none">
  <button onclick="copyExample()" id ="copy" style = "background-color:white; cursor: pointer">Copy</button><br><br>
  <input type="text" id="code" style="width:500px; background-color:white">
  <button id = "play" style = "background-color:white; cursor: pointer">Play</button><br><br>
  <div class="slidecontainer">
    <label for = "tempo">TEMPO:</label>
    <input type="range" min="50" max="150" value="100" class="slider" id="tempo">
  </div><br><br>

  <script src = "main.js"></script>
</body>
</html>
