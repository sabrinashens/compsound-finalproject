<!DOCTYPE html>
<html>
  <meta charset="utf‐8">
  <title> Final Project </title>
</html>

<head>
<script src = "main.js"></script>
<style>
.slidecontainer {
  width: 100%;
}

.slider {
  -webkit-appearance: none;
  height: 15px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 20px;
  height: 20px;
  background: black;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 20px;
  height: 20px;
  background: black;
  cursor: pointer;
}
</style>
<p>
Example: <i>2@C:9th 1@C#m:3rd 3@Gm:5th</i>
</p>
</head>

<body>
  <input type="text" id="code" style="width:500px; background-color:white">
  <button id = "play" style = "background-color:white; cursor: pointer">Play</button><br><br>
<div class="slidecontainer">
  <label for = "tempo">TEMPO:</label>
  <input type="range" min="1" max="200" value="100" class="slider" id="tempo">
</div><br><br>
  <p id="sequence"></p>

</body>
